name: Deploy to AWS Lambda

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: rag-text-to-sql-serverless
  LAMBDA_FUNCTION: rag-text-to-sql-serverless

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # We don't need manual docker login for pulling if amazon-ecr-login is used, 
      # but we do need to ensure the base image is accessible. 
      # The build-push-action handles this if we are logged in.

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.lambda
          # Using linux/amd64 as established for stability
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          # Use GHA cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            --architectures x86_64

      - name: Wait for Code Update
        run: |
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}

      # Robust environment configuration using a temporary JSON file
      - name: Update Lambda Configuration
        run: |
          cat <<EOF > env.json
          {
            "Variables": {
              "STORAGE_BACKEND": "s3",
              "S3_CACHE_BUCKET": "${{ secrets.S3_CACHE_BUCKET }}",
              "PINECONE_API_KEY": "${{ secrets.PINECONE_API_KEY }}",
              "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
              "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
              "UPSTASH_REDIS_URL": "${{ secrets.UPSTASH_REDIS_URL }}",
              "UPSTASH_REDIS_TOKEN": "${{ secrets.UPSTASH_REDIS_TOKEN }}",
              "ENVIRONMENT": "production",
              "HOME": "/tmp"
            }
          }
          EOF
          
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --environment file://env.json

      - name: Wait for Config Update
        run: |
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}