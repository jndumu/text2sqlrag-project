name: Deploy to AWS Lambda

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: rag-text-to-sql-me
  LAMBDA_FUNCTION: rag-text-to-sql-me

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: verify-aws
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.lambda
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          provenance: false

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Wait for Code Update
        run: |
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}

      - name: Create Env Config (Safe)
        run: |
          jq -n \
            --arg s3 "${{ secrets.S3_CACHE_BUCKET }}" \
            --arg pine "${{ secrets.PINECONE_API_KEY }}" \
            --arg openai "${{ secrets.OPENAI_API_KEY }}" \
            --arg db "${{ secrets.DATABASE_URL }}" \
            --arg redis "${{ secrets.UPSTASH_REDIS_URL }}" \
            --arg redis_token "${{ secrets.UPSTASH_REDIS_TOKEN }}" \
            '{Variables: {
                STORAGE_BACKEND: "s3",
                S3_CACHE_BUCKET: $s3,
                PINECONE_API_KEY: $pine,
                OPENAI_API_KEY: $openai,
                DATABASE_URL: $db,
                UPSTASH_REDIS_URL: $redis,
                UPSTASH_REDIS_TOKEN: $redis_token,
                ENVIRONMENT: "production",
                HOME: "/tmp"
             }}' > env.json

      - name: Update Lambda Configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --environment file://env.json

      - name: Wait for Config Update
        run: |
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}